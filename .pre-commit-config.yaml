default_language_version:
  python: python3.8
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: check-docstring-first
      - id: check-added-large-files
      - id: check-yaml
      - id: debug-statements
      - id: check-merge-conflict
      - id: double-quote-string-fixer
      - id: end-of-file-fixer
  - repo: https://github.com/google/yapf
    rev: v0.32.0
    hooks:
      - id: yapf
        name: Formatting files with yapf
        language: python
        entry: yapf
        args: [ "-i", "-vv", "--style={based_on_style: google}" ]
        types: [ python ]
        additional_dependencies: [ toml ]
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: Sorting imports using isort
        language: python
        entry: isort
        args: [ "--profile google" ]
        exclude: doc/data/messages/(r/reimported|w/wrong-import-order|u/ungrouped-imports|m/misplaced-future)/bad.py
        types: [ python ]
  - repo: https://github.com/PyCQA/pylint
    rev: v2.17.0
    hooks:
      - id: pylint
        name: Checking code with pylint
        language: python
        entry: pylint
        args: [ "-rn", "-sn", "--rcfile=.pylintrc", "--load-plugins=pylint.extensions.docparams" ]
        types: [ python ]
  - repo: meta
    hooks:
      - id: check-hooks-apply
