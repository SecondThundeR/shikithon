repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: check-docstring-first
      - id: check-added-large-files
      - id: check-yaml
      - id: debug-statements
      - id: check-merge-conflict
      - id: double-quote-string-fixer
      - id: end-of-file-fixer
  - repo: local
    hooks:
      - id: yapf
        name: Formatting files with yapf
        language: python
        entry: yapf
        args: [-i, -vv]
        types: [python]
      - id: isort
        name: Sorting imports using isort
        language: python
        entry: isort
        exclude: doc/data/messages/(r/reimported|w/wrong-import-order|u/ungrouped-imports|m/misplaced-future)/bad.py
        types: [python]
      - id: pylint
        name: Checking docs with pylint
        language: python
        entry: pylint
        args: ["-rn", "-sn", "--rcfile=.pylintrc", "--load-plugins=pylint.extensions.docparams"]
        types: [python]
  - repo: meta
    hooks:
      - id: check-hooks-apply
